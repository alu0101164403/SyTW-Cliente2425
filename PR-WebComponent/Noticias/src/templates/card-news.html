<template id="news-card-template">
    <style>
        .news-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
        }
        .news-card {
            border: 1px solid #000;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .news-card img {
            width: 100%;
            height: auto;
            max-height: 150px;
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .news-card h3 {
            margin: 0 0 5px;
            font-size: 1.1em;
        }
        .news-card p {
            font-size: 0.9em;
            color: #555;
        }
    </style>
    <div class="news-container"></div>
</template>
