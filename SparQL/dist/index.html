<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPARQL Data Explorer</title>
  <link rel="stylesheet" href="/index.3b8f328d.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="/index.0641b553.js" defer=""></script>
</head>
<body>
  <header>
    Aplicación de Consultas SPARQL
  </header>
  
  <div class="container">
    <form class="search-form">
      <input type="text" placeholder="Busca datasets..." aria-label="Campo de búsqueda">
      <button type="submit">Buscar</button>
    </form>

    <div class="results">
      <div class="card">
        <h3>Nombre del Dataset</h3>
        <p>Descripción del dataset o enlace.</p>
        <a href="#" target="_blank" class="btn-link">Descargar Dataset</a>
      </div>

      <div class="card">
        <h3>Otro Dataset</h3>
        <p>Otra descripción.</p>
        <a href="#" target="_blank" class="btn-link">Descargar Dataset</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SPARQL Data Explorer. Todos los derechos reservados.</p>
    <a href="https://datos.gob.es/en" target="_blank">Datos Abiertos España</a> | 
    <a href="https://github.com/alu0101164403/SyTW-Cliente2425" target="_blank">Repositorio en GitHub</a>
  </footer>
</body>
</html>
