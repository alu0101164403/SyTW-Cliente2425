<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Filters - Datos de Canarias</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <header class="header">
        <h1>Portal de Datos abierto España - Datos.gob.es</h1>
    </header>

    <main class="main">
        <section id="filters" class="filters">
            <form id="filterForm" class="filter-form">
                <div class="form-group">
                    <label for="region">Región:</label>
                    <select id="region" name="region">
                        <option value="">Seleccione una opción</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="publisher">Entidad publicadora:</label>
                    <select id="publisher" name="publisher">
                        <option value="">Seleccione una opción</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category">
                        <option value="">Seleccione una opción</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="keyword">Palabra clave:</label>
                    <input type="text" id="keyword" name="keyword" placeholder="Ingrese una palabra clave">
                </div>

                <div class="form-group" >
                    <label for="startDate">Desde (Fecha de publicación):</label>
                    <input type="date" id="startDate" name="startDate">

                    <label for="endDate">Hasta (Fecha de publicación):</label>
                    <input type="date" id="endDate" name="endDate">
                </div>

                <button type="submit" class="btn">Buscar</button>
            </form>
        </section>

        <section id="results" class="results">
            <h2>Resultados</h2>
            <div id="resultList" class="card-container"></div>
        </section>
    </main>

    <footer class="footer">
        <p>Consulta SPARQL - Datos de Canarias © 2025</p>
        <a href="https://github.com/alu0101164403/SyTW-Cliente2425/tree/main/SparQL" target="_blank" class="github-link">
            Ver en GitHub
        </a>
    </footer>

    <script src="./src/js/sparql.js" type="module"></script>
    <script src="./src/app.js" type="module"></script>
</body>
</html>
