<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Filters - Datos de Canarias</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <header>
        <h1>Consulta SPARQL - Datos de Canarias</h1>
    </header>

    <main>
        <section id="filters">
            <h2>Filtros</h2>
            <form id="filterForm">
                <label for="region">Región:</label>
                <select id="region" name="region">
                    <option value="">Cargando regiones...</option>
                </select>

                <label for="publisher">Entidad publicadora:</label>
                <select id="publisher" name="publisher">
                    <option value="">Cargando entidades...</option>
                </select>

                <label for="category">Categoría:</label>
                <select id="category" name="category">
                    <option value="">Cargando categorías...</option>
                </select>

                <label for="keyword">Palabra clave:</label>
                <input type="text" id="keyword" name="keyword" placeholder="Ingrese una palabra clave">

                <button type="submit">Buscar</button>
            </form>
        </section>

        <section id="results">
            <h2>Resultados</h2>
            <ul id="resultList"></ul>
        </section>
    </main>

    <footer>
        <p>Consulta SPARQL - Datos de Canarias © 2025</p>
    </footer>

    <script src="./src/js/sparql.js" type="module"></script>
    <script src="./src/app.js" type="module"></script>
</body>
</html>
